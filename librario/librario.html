<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Librario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
  </head>
  
  <body>
    <header id="top" class="main-header">
      <h1 class="title">Welcome to <span class="title-font">Librario</span></h1>
    </header>

    <div class="container">
      <h2>Your Books</h2>
      <div id="list-container"></div>
      <button id="add-book-button" class="btn btn-primary" onclick="toggleAddBookForm()">Add Book</button>
      <!-- Beginning of Form -->
      <div id="form-container" class="panel hidden">
        <form id="add-book-form">
          <input type="hidden" id="book-id" value="" />
          <div class="form-group">
            <label for="book-title">Title</label>
            <input type="text" class="form-control" id="book-title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="book-author">Author</label>
            <input type="text" class="form-control" id="book-author" placeholder="Author">
          </div>
          <div class="form-group">
            <label for="book-series">Series</label>
            <input type="text" class="form-control" id="book-series" placeholder="Series">
          </div>
          <button type="button" onclick="submitBookForm()" class="btn btn-success">Submit</button>
          <button type="button" onclick="cancelBookForm()" class="btn btn-warning">Cancel</button>
        </form>
      </div>
      <!-- End of Form -->
    </div>

    <!-- Beginning of table -->
    <script id="list-template" type="text/x-handlebars-template">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th class="hidden-xs" scope="col">Series</th>
          </tr>
        </thead>
        <tbody>
          {{#each books}}
            <tr>
              <td>{{title}}</td>
              <td>{{author}}</td>
              <td class="hidden-xs">{{series}}</td>
              <td>
                <button type="button" class="btn btn-xs btn-info" onclick="editBookClick('{{_id}}')">Edit</button>
                <button type="button" class="btn btn-xs btn-danger" onclick="deleteBookClick('{{_id}}')">Remove</button>
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </script>
    <!-- End of table -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="/js/app.js"></script>

    <script>
      $(document).ready(function() {
        refreshBookList();
      });
    </script>

  </body>
</html>
