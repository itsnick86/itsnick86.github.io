<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
  </head>
  
  <body>
    <header id="top" class="main-header">
      <h1 class="title">Welcome to <span class="title-font">Librario</span></h1>
    </header>

    <div class="container">
      <h2>Your Books</h2>

      <!-- Beginning of table -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th class="hidden-xs" scope="col">Series</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>You Don't Know JS: Up & Going</td>
            <td>Kyle Simpson</td>
            <td class="hidden-xs">You Don't Know JS</td>
            <td>
              <button type="button" class="btn btn-xs btn-info">Edit</button>
              <button type="button" class="btn btn-xs btn-danger">Remove</button>
            </td>
          </tr>
          <tr>
            <td>You Don't Know JS: ES6 & Beyond</td>
            <td>Kyle Simpson</td>
            <td class="hidden-xs">You Don't Know JS</td>
            <td>
              <button type="button" class="btn btn-xs btn-info">Edit</button>
              <button type="button" class="btn btn-xs btn-danger">Remove</button>
            </td>
          </tr>
          <tr>
            <td>Head First JavaScript Programming</td>
            <td>Elisabeth Freeman</td>
            <td class="hidden-xs"></td>
            <td>
              <button type="button" class="btn btn-xs btn-info">Edit</button>
              <button type="button" class="btn btn-xs btn-danger">Remove</button>
            </td>
          </tr>
          <tr>
            <td>The Art of Happiness</td>
            <td>Howard C. Cutler</td>
            <td class="hidden-xs"></td>
            <td>
              <button type="button" class="btn btn-xs btn-info">Edit</button>
              <button type="button" class="btn btn-xs btn-danger">Remove</button>
            </td>
          </tr>
          <tr>
            <td>The Alchemist</td>
            <td>Paulo Coelho</td>
            <td class="hidden-xs"></td>
            <td>
              <button type="button" class="btn btn-xs btn-info">Edit</button>
              <button type="button" class="btn btn-xs btn-danger">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- End of table -->

      <button id="add-book-button" class="btn btn-primary" onclick="toggleAddBookForm()">Add Book</button>
      
      <!-- Beginning of Form -->
      <div id="form-container" class="">
        <form id="add-book-form">
          <input type="hidden" id="book-id" value="" />
          <div class="form-group">
            <label for="book-title">Title</label>
            <input type="text" class="form-control" id="book-title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="book-author">Author</label>
            <input type="text" class="form-control" id="book-author" placeholder="Author">
          </div>
          <div class="form-group">
            <label for="book-series">Series</label>
            <input type="text" class="form-control" id="book-series" placeholder="Series">
          </div>
          <button type="button" onclick="submitBookForm()" class="btn btn-success">Submit</button>
          <button type="button" onclick="cancelBookForm()" class="btn btn-warning">Cancel</button>
        </form>
      </div>
      <!-- End of Form -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="/js/app.js"></script>

    <script>
      $(document).ready(function() {
        refreshBookList();
      });
    </script>

  </body>
</html>
